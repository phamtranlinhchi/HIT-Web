<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2b</title>
    <link rel="stylesheet" href="./bt2b.css">
    <script src="https://kit.fontawesome.com/92599c8cb3.js" crossorigin="anonymous"></script></head>
<body>
    <div class="container">
        <div class="header">
            <h1>Log in</h1>
            <div class="btnesc">
                <i class="far fa-times-circle"></i>
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
            <div class="google"><div><i class="fab fa-google"></i> Log in with Google</div></div>        
        </div>
        <hr>
        <form action="">
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email"><br>
            <br>
            <label for="pass">Password</label><br>
            <input type="password" name="pass" id="pass"><br><br>
            <label>
                <input type="checkbox" checked="checked" name="remember"> <span style="opacity: 0.6;">Remember me</span>
            </label>
            <br><br>
            <button type="submit" id="login">Log in</button>
            <p class="forgot">Forgot Password?</p>
        </form>
        <hr>
        <p class="signup">Don't have an account?<br><span style="color: #2489e7;">Sign up</span></p>
    </div>
</body>
</html>
